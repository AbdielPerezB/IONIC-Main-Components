<app-header titulo="check box"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of data"
              (click)="onClick(item)">
              <!-- A way to know what checkbox the user clicked -->
      <ion-checkbox justify="space-between"
                    [color]="item.name"
                    [(ngModel)]="item.selected">
                    <!-- ngModel is to handle if it is selected or not-->
      {{item.name}}
      </ion-checkbox>
      <!-- <ion-label>Check</ion-label> (Ya no se usa el ion-label)-->
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" shape="round">
    Ver Data
  </ion-button>
</ion-content>
