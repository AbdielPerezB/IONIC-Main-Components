  <ion-list>
    <ion-list-header>
      <ion-label>Intput normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-input type="text" label="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario Válido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-input type="email" 
                 placeholder="Insert Email" 
                 label="Email"
                 name="email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 [(ngModel)]="usuario.email"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña"
                 type="password"
                 placeholder="Inserte Contraseña"
                 name="pass"
                 [(ngModel)]="usuario.pass"
                 required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" >
      Login
    </ion-button>
  </form>
</ion-content>
