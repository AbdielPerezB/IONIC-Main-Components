<app-header titulo="Progress and Range"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Progress and Range</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar type="determinate" [value]="porcentaje"  color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"step="1" (ionChange)="rangeChange($event)">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
