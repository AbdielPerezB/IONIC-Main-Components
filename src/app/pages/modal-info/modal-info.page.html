<ion-header>
  <ion-toolbar>
    <ion-title>{{nombre}} - {{pais}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!-- Cerrar el modal sin argumentos -->
  <ion-button (click)="salirSinArgumentos()" expand="block">
    Salir sin argumentos
  </ion-button>

  <!-- Cerrar el modal con argumentos -->
  <ion-button (click)="salirConArgumentos()" expand="block">
    Salir con argumentos
  </ion-button>
</ion-content>
