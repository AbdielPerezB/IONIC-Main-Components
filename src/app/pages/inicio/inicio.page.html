<ion-content>

  <!-- V1. Usando botones -->
  <!-- <ion-button routerLink="/alert">
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button> -->

  <!-- V2. Usando listas -->
  <ion-list>
    <ion-item *ngFor="let c of componentes | async"
              [routerLink]="c.redirectTo"
              detail="true">
      <ion-icon [name]="c.icon"
                slot="start"
                color="primary">
      </ion-icon> <!-- es [name] entre corchetes para hacer referencia a nuestro elemento del ts -->
      {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>
