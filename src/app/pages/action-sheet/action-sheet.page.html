<app-header titulo="Action Sheet"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button id="open-action-sheet" expand="block">
    Mostrar Action Sheet
  </ion-button>
  <ion-action-sheet trigger="open-action-sheet"
                    header="Actions"
                    [buttons]="actionSheetButtons">
  </ion-action-sheet>
</ion-content>
