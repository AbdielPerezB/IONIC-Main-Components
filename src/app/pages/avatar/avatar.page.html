<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
                       text="Regresar"
                       color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <!-- ion avatar -->
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- avatar en chip -->
  <ion-chip color="primary" outline="true"
            *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <!-- avatar en listas -->
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">

      <ion-label>Stan Lee</ion-label>

      <ion-avatar slot="end">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>

    </ion-item>
  </ion-list>

</ion-content>
