<app-header titulo="Toast"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="presentToast()" expand="block" shape="round">
    Click me
  </ion-button>

  <ion-button (click)="presentToastWithOptions()" expand="block" shape="round">
    Present Toast With Options
  </ion-button>
   
</ion-content>
