<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
                       color="primary"
                       text="regresar">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
        placeholder="Buscar álbum"
        animated
        inputmode="search"
        (ionChange) = "onSearchChange($event)"
        [debounce] = "250"
  ></ion-searchbar>
  <!-- Debounce es cuántos milisegundos cuenta después de que dejamos de escribir para ejecutar el evento -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar:'title' ">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
