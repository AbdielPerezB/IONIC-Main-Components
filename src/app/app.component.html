<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Components</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let c of componentes | async"
                  [routerLink]="c.redirectTo"
                  detail="true">
          <ion-icon [name]="c.icon"
                    slot="start"
                    color="primary">
          </ion-icon> <!-- es [name] entre corchetes para hacer referencia a nuestro elemento del ts -->
          {{c.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
